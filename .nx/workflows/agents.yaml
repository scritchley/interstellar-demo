resourceClassName: docker_linux_amd64/small
parallelism: 5
env:
  CI: 'true'
  NODE_OPTIONS: '--max_old_space_size=4096'
steps:
  - name: Git Checkout
    uses: nrwl/nx-cloud-workflows/v1.0/workflow-steps/checkout/main.yaml

  - name: NPM Install
    script: |
      npm ci

  - name: Run Agent
    script: |
      npx nx-cloud start-agent
