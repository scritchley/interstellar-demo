env:
  CI: 'true'
  NODE_OPTIONS: '--max_old_space_size=4096'
steps:
  - name: Git Clone
    script: |
      git init .
      git remote add origin $GIT_REPOSITORY_URL
      git fetch --no-tags --prune --progress --no-recurse-submodules --depth=1 origin +{{nxCommitSha}}:{{nxCommitRef}}
      git checkout --progress --force -B {{nxBranch}} {{nxCommitRef}}

  - name: NPM Install
    script: |
      npm ci

  - name: Nx Affected
    script: |
      npx nx affected -t lint test build e2e --parallel 1 --configuration=production
