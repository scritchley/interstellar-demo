resourceClass: docker_linux_amd64/small
env:
  CI: 'true'
  NODE_OPTIONS: '--max_old_space_size=4096'
steps:
  - name: Git Checkout
    script: |
      git init .
      git remote add origin $GIT_REPOSITORY_URL
      git fetch origin main
      git fetch origin +{{nxCommitSha}}:{{nxCommitRef}}
      git checkout --progress --force -B {{nxBranch}} {{nxCommitRef}}

  - name: NPM Install
    script: |
      npm ci

  - name: Nx Run Many
    script: |
      export NX_BASE=$(git merge-base main HEAD)
      npx nx affected:lint --base=$(NX_BASE) --dte &
      npx nx affected:test --base=$(NX_BASE) --dte &
      npx nx affected:build --base=$(NX_BASE) --dte &
      wait
      npx nx-cloud stop-all-agents
