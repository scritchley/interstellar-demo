resourceClassName: docker_linux_amd64/small
env:
  CI: 'true'
  NODE_OPTIONS: '--max_old_space_size=4096'
steps:
  - name: Git Checkout
    uses: nrwl/nx-cloud-workflows/v1.0/workflow-steps/checkout/main.yaml

  - name: NPM Install
    script: |
      npm ci

  - name: Nx Run Many
    script: |
      npx nx run-many -t lint test build --parallel 3 --configuration=production --dte
      npx nx-cloud stop-all-agents
